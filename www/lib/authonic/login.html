<ion-modal-view ng-controller="LoginCtrl">
  <ion-content style="background: url('img/HomeBg.png') no-repeat;  background-size: cover;" scroll="false">
      <div class="card" ng-show="message" style="position: absolute; z-index: 1000; bottom: 0;">
        <div style="background-color: #E0D140;" class="item item-text-wrap">
          {{message}}
        </div>
      </div>
      <h3 style="text-align:center; margin-bottom: 40px;" class="title">Log in</h3>

      <div class="email" ng-show="email">
        <div class="list" ng-hide="signup">
          <label style="font-family: Roboto-Regular;" class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <br>
            <span class="input-label" style="color:red;" ng-show="emptyemail"> Please enter email</span>
            <input type="text" ng-model="credentials.email" placeholder="example@email.com">
          </label>
          <label style="font-family: Roboto-Regular;" class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input type="password" ng-model="credentials.password" placeholder="********">
          </label>
          <!-- <label style="font-family: Roboto-Regular;" class="item"> -->
            <button ng-click="loginEmail(credentials)" style="width:90%; display:block; margin-left:auto;margin-right:auto;" class="button button-block button-positive">Log in</button>
          <!-- </label> -->
          <div style="text-align:center;">
            <button style="font-family: Roboto-Regular;" ng-hide="signup" ng-click="signup=true" class="button button-clear button-positive"  style="margin:auto !important; display:block !important;">Create an account?</button>
            <button style="font-family: Roboto-Regular;" ng-hide="signup" ng-click="restorePassword(credentials)" class="button button-clear button-positive" style="margin:auto; display:block;">Restore password</button>
          </div>
        </div>
        <div style="font-family: Roboto-Regular;" class="list" ng-show="signup">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <br>
            <input type="text" ng-model="registerCredentials.email" placeholder="example@email.com">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input type="password" ng-model="registerCredentials.password" placeholder="********">
          </label>
          <label ng-show="signup" class="item item-input item-stacked-label">
            <span class="input-label">Confirm password</span>
            <br>
            <input ng-model="registerCredentials.repassword" type="password">
          </label>
          <label class="item">
            <button ng-click="registerEmail(registerCredentials)" class="button button-block button-positive">Sign up</button>
          </label>
          <button ng-show="signup" ng-click="signup=false" class="button button-clear button-assertive" style="margin:auto; display:block;">Cancel</button>
        </div>
      </div>
      <div class="list" >
        <div class="item" style="border:none; background: transparent;">
          <img src="img/FacebookBtn.png" ng-click="loginFacebook()" style="width:70%; display:block; margin:auto;">
          <!-- <button class="button button-block button-stable" ng-click="email=true" ng-hide="email">
            Log in with Email
          </button> -->
          <br>
          
          <img src="img/EmailBtn.png" ng-click="email=true" ng-hide="email" style="width:70%; display:block; margin:auto;">
          <!-- <button class="button button-block button-positive" ng-click="loginFacebook()"> -->
            <!-- Log in with Facebook -->
          <!-- </button> -->
          <!-- <br> -->
          <!-- <button class="button button-block button-assertive" ng-click="loginGoogle()"> -->
            <!-- Log in with Google -->
          <!-- </button> -->
        </div>
      </div>

  </ion-content>
</ion-modal-view>
