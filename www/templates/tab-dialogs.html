<ion-view view-title="Chats" >
  <ion-content hide-tabs='true'>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/dialogs/{{chat.$id}}/{{chat.$value}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.$value}}</h2>
        <!-- <p>{{chat.lastText}}</p> -->
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>

      </ion-item>
        <!-- <div id="map" style="width: 400px; height: 200px;" data-tap-disabled="true"></div> -->
    </ion-list>
  </ion-content>
  <button ng-click="openModal()" style="position:absolute; width:80%; bottom:35px; right:0; left:0; margin:auto; z-index:1000;" class="button button-large button-positive">
    <i class="icon ion-map"></i> Find parking chats
  </button>
</ion-view>
